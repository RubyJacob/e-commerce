<div class="container">
<div class="card mb-3 mt-5">
    <div class="row">
      <div class="col">
        <img src="{{data.image}}" class="img-fluid rounded-start" alt="..." >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <p class="card-text">{{data.description}}</p>
          <p><small class="text-body-secondary" style="font-size: 20px;">Price:{{data.price}}</small></p>
          <p><small class="text-body-secondary" style="font-size: 20px;">Rating:{{data.rating.rate}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
